<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спойлер из сериала</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .spoiler-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .spoiler-container h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .reveal-spoiler {
            display: none;
            font-size: 18px;
            color: #e63946;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #457b9d;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1d3557;
        }
    </style>
</head>
<body>
    <div class="spoiler-container">
        <h1>Спойлер из "Игры престолов"</h1>
        <button onclick="document.querySelector('.reveal-spoiler').style.display = 'block';">Показать спойлер</button>
        <div class="reveal-spoiler">
            <p>Джон Сноу воскресает в шестом сезоне!</p>
        </div>
    </div>
</body>
</html>
